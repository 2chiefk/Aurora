
android {

    defaultConfig {
        applicationId "com.funkymuse.aurora"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                        "room.incremental":"true"]
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            crunchPngs false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kapt {
        correctErrorTypes = true
        useBuildCache = true
    }
}

applyRoomDeps(this)
applyDaggerDeps(this)
applyHiltDeps(this)

dependencies {

    //style
    implementation project(path: ':style:theme')
    implementation project(path: ':style:shape')
    implementation project(path: ':style:color')


    implementation project(path: ':serverconstants')


    //core
    implementation 'androidx.core:core-ktx:1.6.0-rc01'
    implementation 'androidx.appcompat:appcompat:1.3.0'

    //material
    implementation 'com.google.android.material:material:1.3.0'

    //helpers
    implementation "com.github.FunkyMuse.KAHelpers:toaster:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:moshi:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:internetDetector:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:kotlinextensions:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:common:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:string:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:collections:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:lifecycle:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:intent:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:coroutines:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:retrofit:$KAHelpers"
    implementation "com.github.FunkyMuse.KAHelpers:database:$KAHelpers"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi"

    implementation "com.github.FunkyMuse:Composed:$composed"

    //compose
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation "androidx.navigation:navigation-compose:2.4.0-alpha03"
    implementation "androidx.paging:paging-compose:1.0.0-alpha10"
    implementation 'androidx.activity:activity-compose:1.3.0-beta02'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.0-alpha08"
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha07'

    //accompanist
    implementation "com.google.accompanist:accompanist-insets:$accompanist"
    implementation "com.google.accompanist:accompanist-swiperefresh:$accompanist"

    //hilt jetpack
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    implementation "androidx.hilt:hilt-navigation-compose:1.0.0-alpha03"
    implementation "androidx.hilt:hilt-navigation:$hiltJetpackVersion"
    implementation "androidx.hilt:hilt-work:$hiltJetpackVersion"
    kapt "androidx.hilt:hilt-compiler:$hiltJetpackVersion"

    //data store
    implementation "androidx.datastore:datastore-preferences:1.0.0-beta02"


    //lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"

    //test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //glide
    implementation "com.github.bumptech.glide:glide:$glide"
    kapt "com.github.bumptech.glide:compiler:$glide"

    //jsoup
    implementation 'org.jsoup:jsoup:1.13.1'
}